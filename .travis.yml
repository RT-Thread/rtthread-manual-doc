  - sudo apt-get install -q ttf-arphic-gbsn00lp ttf-arphic-ukai ttf-wqy-microhei ttf-wqy-zenhei
  - sudo apt-get install -q texlive-xetex texlive-latex-recommended texlive-latex-extra
